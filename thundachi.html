        var currentImage = 0;

        function changeImage() {
        var image = document.getElementById('image');
        image.src = images[currentImage];
        currentImage = (currentImage + 1) % images.length;
        setTimeout(changeImage, 1000);
        }

changeImage();

  <style>
    body{
        margin:0px;
    }
    .wrapper{
        height: 100vh;
        display: grid;
        place-items: center;
    }
    #image-container {
  width: 200px;
  height: 200px;
  position: relative;
  overflow: hidden;
}

#image {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  transition: opacity 1s;
  object-fit: contain;
}
  </style>
